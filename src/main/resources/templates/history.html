<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reward History</title>
</head>
<body>
<h1>Reward History</h1>
<table>
    <thead>
    <tr>
        <th>Transaction ID</th>
        <th>Customer ID</th>
        <th>Transaction Date</th>
        <th>Amount Earned</th>
        <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="rewardHistory : ${rewardHistories}">
        <td th:text="${rewardHistory.transactionId}"></td>
        <td th:text="${rewardHistory.customerId}"></td>
        <td th:text="${rewardHistory.transactionDate}"></td>
        <td th:text="${rewardHistory.amountEarned}"></td>
        <td th:text="${rewardHistory.description}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>

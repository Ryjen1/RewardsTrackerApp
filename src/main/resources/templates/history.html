<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cashback History</title>
</head>
<body>
<h1>Cashback History</h1>
<div>
    <table>
        <thead>
        <tr>
            <th>Transaction ID</th>
            <th>Transaction Date</th>
            <th>Amount Earned</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="history : ${historyList}">
            <td th:text="${history.transactionId}"></td>
            <td th:text="${history.transactionDate}"></td>
            <td th:text="${history.amountEarned}"></td>
            <td th:text="${history.description}"></td>
        </tr>
        </tbody>
    </table>
</div>
<a href="/balance?customerId=[[${historyList[0].customerId}]]">Back to Balance</a>
<br/>
<a href="/addReward">Add Reward</a>
<br/>
<a href="/addRewardHistory">Add Reward History</a>
</body>
</html>
